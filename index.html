<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JAVASCRIPT CALCULATOR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  </head>
  <body>

<div class="calculator">
    <h2> CALCULATOR</h2>
    <div id="buttons" class="calculator-buttons">
    <!-- row 1 -->
    <input id="results"  disabled>
    <!-- row2 -->
  
    <button class=" operators clear calc-button">CLEAR</button>
    <button class="operators  delete calc-button">DEL</button>
    <button class=" operators calc-button">/</button>
  
    <!-- //row3 -->
    <button class=" numbers calc-button">7</button>
    <button class="numbers calc-button">8</button>
    <button class="numbers calc-button">9</button>
    <button class="operators calc-button">*</button>
    
    <!-- row4  -->
    <button class="numbers calc-button">4</button>
    <button class="numbers calc-button">5</button>
    <button class="numbers calc-button">6</button>
    <button class="operators calc-button">-</button>

    <!-- row5 -->
    <button class="numbers calc-button">1</button>
    <button class="numbers calc-button">2</button>
    <button class="numbers calc-button">3</button>
    <button class="operators calc-button">+</button>

    <!-- row6 -->
    <button class="numbers doubleZero calc-button">00</button>
    <button class="numbers zero calc-button">0</button>
    <button class="numbers  point calc-button">.</button>
    <button class="operators  equals calc-button">=</button>
  </div>
  
  </div>


  <script src="index.js"></script>
  </body>

  </html>
